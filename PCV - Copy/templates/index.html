<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Webcam Stream</title>
    <!-- Memuat Tailwind CSS untuk styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Menggunakan font Inter untuk tampilan yang lebih modern */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen">

    <div class="container mx-auto p-4 text-center">
        <h1 class="text-4xl md:text-5xl font-bold mb-4">Live Webcam Stream</h1>
        <p class="text-lg text-gray-400 mb-8">Ini adalah feed video langsung dari webcam Anda yang di-stream melalui server Flask.</p>
        
        <!-- Kontainer untuk video stream -->
        <div class="bg-gray-800 rounded-lg shadow-2xl overflow-hidden max-w-4xl mx-auto border-4 border-gray-700">
            <!-- 
                Tag <img> ini adalah kunci untuk menampilkan stream.
                Atribut 'src' menunjuk ke route /video_feed di server Flask,
                yang secara kontinu mengirimkan frame gambar.
            -->
            <img src="{{ url_for('video_feed') }}" width="100%" alt="Webcam Feed">
        </div>
        
        <footer class="mt-8 text-gray-500">
            <p>Dijalankan dengan Flask & OpenCV</p>
        </footer>
    </div>

</body>
</html>
